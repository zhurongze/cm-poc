[global]
buffered=0
group_reporting=1
unified_rw_reporting=1
norandommap=1
thread=1
time_based=1
wait_for_previous=1
ramp_time=15
runtime=30
direct=1
filename=${DEVICE}
size=10G

[hdd_4kws]
blocksize=4k
rw=randwrite
sync=1
numjobs=32
iodepth=1

[hdd_4kwd]
blocksize=4k
rw=randwrite
sync=0
numjobs=32
iodepth=2

[hdd_4krd]
blocksize=4k
rw=randread
sync=1
numjobs=32
iodepth=1

[hdd_1mwd]
blocksize=1m
rw=write
sync=0
numjobs=1
iodepth=2

[hdd_1mwd]
blocksize=1m
rw=read
sync=0
numjobs=1
iodepth=2
